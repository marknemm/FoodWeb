<h3>{{ header }}</h3>
<hr>

<!-- This is the Food Listings (generated via loop) -->
<slick-list-item *ngFor="let foodListing of listData; let i = index">

    <ng-container slick-list-item-left>
        <img *ngIf="foodListing.imgUrl != null" [src]="foodListing.imgUrl"/>
    </ng-container>
    
    <ng-container slick-list-item-right-header>
        <a (click)="selectListing(i)" title="Click for Details">{{ foodListing.foodTitle }}</a>
    </ng-container>
    
    <div slick-list-item-right-body class="row">
    
        <div id="right-body-col1" class="col-lg-6 col-md-12" *ngIf="!isDonatedCart">
                    
            <div class="space-bottom">
                <b>Donor Organization</b><br>
                <span class="inline-block">{{ foodListing.donorOrganizationName }}</span>
            </div>
    
            <div class="space-bottom">
                <div>
                    <b>Donor Address</b>
                </div>
                <div class="inline-block">
                    <span>{{ foodListing.donorAddress }}</span><br>
                    <span>
                        {{ foodListing.donorCity }}, {{ foodListing.donorState }}
                    </span>
                </div>
            </div>
    
        </div>
    
        <div class="col-lg-6 col-md-12">
    
            <div class="space-bottom">
                <b>Available Until</b><br>
                <span class="inline-block">{{ foodListing.availableUntilDate }}</span>
            </div>
    
            <div id="food-types-container" class="space-bottom ">
                <b>Present Food Types</b><br>
                <app-food-types [ngModel]="foodListing.foodTypes" [displayOnly]="true" [condensedDisplay]="true" [maxNumColumns]="2"></app-food-types>
            </div>
    
        </div>
    
    </div>

</slick-list-item>


<!-- This is our modal dialog's contents. It is separated into its own (child) component.
     Simply pass down transcluded HTML into this child component here! -->
<slick-list-dialog #SlickListDialogComponent [header]="getSelectedListing()?.foodTitle">

    <food-listing-dialog slick-list-dialog-body [selectedFoodListing]="getSelectedListing()"
        [isClaimedCart]="isClaimedCart" [isDonatedCart]="isDonatedCart"></food-listing-dialog>

    <ng-container slick-list-dialog-footer>
        <ng-content select="[food-listing-dialog-footer]"></ng-content>
    </ng-container>

</slick-list-dialog>
